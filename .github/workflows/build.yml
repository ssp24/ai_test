name: Build and Deploy to MyBinder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r binder/requirements.txt

   - name: Set up API key
      run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

    - name: Upload .env to artifact
      uses: actions/upload-artifact@v2
      with:
        name: env-file
        path: .env


    - name: Run postBuild script
      run: |
        chmod +x binder/postBuild
        binder/postBuild
